<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edytuj post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .errorlist {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'blog-home' %}">Strona główna</a> |
            <a href="{% url 'logout' %}">Wyloguj się</a>
        </nav>
    </header>

    <h2>Edytuj post</h2>

    <form method="POST">
        {% csrf_token %}

        {% if form.errors %}
            <div class="errorlist">
                {{ form.non_field_errors }}
                {% for field in form %}
                    {% if field.errors %}
                        <p>{{ field.label }}: {{ field.errors }}</p>
                    {% endif %}
                {% endfor %}
            </div>
        {% endif %}

        {{ form.as_p }}
        <button type="submit">Zaktualizuj</button>
    </form>
</body>
</html>
